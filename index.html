<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <div class="logo">Calculator</div>
        <div class="symbols">
            <div>&plus;</div>
            <div>&minus;</div>
            <div>&times;</div>
            <div>&divide;</div>
        </div>
    </div>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display"><div class="display-text"></div></div>
            <div class="buttons-container">
                <div class="numbers-container">
                    <button class="number">0</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="actions-container">
                    <div><button class="clear">AC</button></div>
                    <button class="operand">&plus;</button>
                    <button class="operand">&minus;</button>
                    <button class="operand">&times;</button>
                    <button class="operand">&divide;</button>
                    <div><button class="equals">&equals;</button></div>
                </div>
            </div>
      </div>
    </div>
    <div class="footer">milo &#169; 2024</div>
</body>
</html>
