<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <div class="logo">Calculator</div>
        <div class="symbols">
            <div>&plus;</div>
            <div>&minus;</div>
            <div>&times;</div>
            <div>&divide;</div>
        </div>
    </div>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display"><div class="display-text">4 + 5</div></div>
            <div class="buttons">
                <div class="numbers-container">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="actions-container">
                    <div><button class="clear">AC</button></div>
                    <button class="operand">&plus;</button>
                    <button class="operand">&minus;</button>
                    <button class="operand">&times;</button>
                    <button class="operand">&divide;</button>
                    <div><button class="equals">&equals;</button></div>
                </div>
            </div>
      </div>
    </div>
    <div class="footer">milo &#169; 2024</div>
</body>
</html>
